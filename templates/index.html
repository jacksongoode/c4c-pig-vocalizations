<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Upload</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f9;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    input[type="submit"] {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    #results {
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }
    #spectrogram {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Audio File</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="audio-file" name="audio-file" accept="audio/*" required>
      <br>
      <input type="submit" value="Upload">
    </form>
    <div id="results"></div>
    <img id="spectrogram" src="" alt="Spectrogram will appear here" style="display:none;">
  </div>
  <script>
    const form = document.getElementById('upload-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('audio-file');
      if(fileInput.files.length === 0) {
        alert('Please select a file.');
        return;
      }
      const formData = new FormData();
      formData.append('audio-file', fileInput.files[0]);
      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const result = await response.json();
        document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        if (result.spectrogram) {
          const spectrogram = document.getElementById('spectrogram');
          spectrogram.src = result.spectrogram;
          spectrogram.style.display = 'block';
        }
      } catch (error) {
        console.error('Upload error:', error);
      }
    });
  </script>
</body>
</html>
